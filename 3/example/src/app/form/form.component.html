<div class="form-container">
  <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
    <h3>Customer form</h3>
    <div>
      <label for="first-name">First name <span>*</span></label>
      <input type="text" id="first-name" name="firstName" formControlName="firstName">
      <div class="help">First name must be at least 2 characters long.</div>
    </div>
    <div>
      <label for="last-name">Last name <span>*</span></label>
      <input type="text" id="last-name" name="lastName" formControlName="lastName">
      <div class="help">Last name must be at least 3 characters long.</div>
    </div>
    <div>
      <label for="age">Age <span>*</span></label>
      <input type="number" id="age" name="age" formControlName="age">
      <div class="help">Person must be at least 18 years old.</div>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" formControlName="address">
    </div>
    <div>
      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" formControlName="phone">
    </div>
    <!--<div>
      <label for="email">E-mail address</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>-->
    <div>
      <button [disabled]="!formData.valid">Submit</button>
    </div>
  </form>
</div>

<div *ngIf="0 !== customers.length; then showTable else showEmptyInfo"></div>
<ng-template #showTable>
  <div id="customer-table">
    <h3>Submitted customers</h3>
    <table>
      <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone number</th>
        <th>E-mail address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td *ngFor="let field of customer">{{field}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
<ng-template #showEmptyInfo>
  <p>There are no submitted customers yet.</p>
</ng-template>


<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
  <div>
    <label for="email">E-mail address</label>
    <input type="email" id="email" name="email" formControlName="email">
  </div>
  <div>
    <button [disabled]="!formData.valid">Submit</button>
  </div>
</form>
